    <script>
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
      window.addEventListener('touchend', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
    </script>
    <script>
      //웹뷰탈출
      document.addEventListener('DOMContentLoaded', ready);
      function ready() {
        let Url = location.href;
        let Agent = navigator.userAgent.toLowerCase();
        let newTab =
          'intent://' +
          location.href.replace(/https?:\/\//i, '') +
          '#Intent;scheme=http;end';

        if (navigator.userAgent.match(/iPhone|iPad/i)) {
          // 아이폰 접속 경우
          // console.log('[window ready] : [접속 모바일] : ' + '[아이폰]');
          // 아이폰의 경우 인앱브라우저 전환불가
        } else {
          // 안드로이드 접속 경우
          // console.log('[window ready] : [접속 모바일] : ' + '[안드로이드]');
          // 카카오 인앱 브라우저 닫기
          if (Agent.includes('kakao')) {
            location.href = 'kakaotalk://inappbrowser/close';
            location.href = newTab;
          }
          // 네이버 인앱 브라우저 닫기
          // else if (Agent.includes('naver')) {
          //   self.close();
          //   location.href = newTab;
          // }
          // 인스타 인앱 브라우저 닫기
          else if (Agent.includes('instagram')) {
            location.href = 'instagram://inappbrowser/close';
            location.href = newTab;
          }
        }
      }
      const copytoclipboard = (url) => {
        const textArea = document.createElement('textarea');
        document.body.appendChild(textArea);
        textArea.value = url;
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      };
      const inappbrowserout = () => {
        copytoclipboard(location.href);
        alert(
          'URL주소가 복사되었습니다.\n\nSafari가 열리면 주소창을 길게 터치한 뒤, "붙여놓기 및 이동"를 누르면 정상적으로 이용하실 수 있습니다.'
        );
        location.href = 'x-web-search://?';
      };
    </script>
    <!-- Channel Plugin Scripts -->
    <script>
      (function () {

        var ch = function () {
          ch.c(arguments);
        };
        ch.q = [];
        ch.c = function (args) {
          ch.q.push(args);
        };
        w.ChannelIO = ch;
        function l() {
          if (w.ChannelIOInitialized) {
            return;
          }
          w.ChannelIOInitialized = true;
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
          s.charset = 'UTF-8';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
        if (document.readyState === 'complete') {
          l();
        } else if (window.attachEvent) {
          window.attachEvent('onload', l);
        } else {
          window.addEventListener('DOMContentLoaded', l, false);
          window.addEventListener('load', l, false);
        }
      })();
      ChannelIO('boot', {
        pluginKey: '9bed7c5e-86c3-408a-b49b-f71986d19935',
      });
